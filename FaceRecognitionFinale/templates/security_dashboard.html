<!DOCTYPE html>
<html>
<head>
    <title>SISTEMA DE PROTECCIÓN DE ACTIVOS</title>
    <meta charset="UTF-8">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', monospace; text-align: center; margin: 0; }
        .container { display: flex; flex-direction: row; justify-content: center; padding: 20px; }
        .video-box { border: 2px solid #30363d; padding: 10px; background: #161b22; border-radius: 8px; }
        .controls-box { margin-left: 20px; width: 300px; text-align: left; }
        
        h1 { color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        h3 { color: #8b949e; margin-top: 20px; border-bottom: 1px dashed #30363d;}
        
        img { border: 1px solid #30363d; width: 640px; height: 480px; background: #000; }
        
        .btn { width: 100%; padding: 15px; margin: 5px 0; font-size: 1.2em; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; transition: 0.3s; }
        .btn-arm { background-color: #238636; }
        .btn-arm:hover { background-color: #2ea043; }
        .btn-disarm { background-color: #da3633; opacity: 0.5; } 
        .btn-disarm:hover { opacity: 1; }

        .log-box { background: #000; color: #0f0; height: 200px; overflow-y: scroll; padding: 10px; border: 1px solid #30363d; font-family: 'Courier New', monospace; font-size: 0.9em; margin-top: 20px;}
        .log-entry { margin-bottom: 5px; border-bottom: 1px dotted #333; }
        
        .status-armed { color: #238636; text-shadow: 0 0 5px #238636; }
        .status-disarmed { color: #da3633; }
    </style>
</head>
<body>
    <h1>>> SISTEMA DE VIGILANCIA DE ACTIVOS (IA)</h1>

    <div class="container">
        <div class="video-box">
            <img src="/video_feed">
            <p>Controles Cámara: Flechas Teclado (Pan/Tilt)</p>
        </div>

        <div class="controls-box">
            <h3>ESTADO DEL SISTEMA</h3>
            <h2 id="system-status" class="status-disarmed">DESARMADO</h2>
            
            <button class="btn btn-arm" onclick="armSystem()">[ ARMAR / CALIBRAR ]</button>
            <button class="btn btn-disarm" onclick="disarmSystem()">[ DESARMAR ]</button>

            <h3>BITÁCORA DE SEGURIDAD</h3>
            <div id="log-box" class="log-box">
                </div>
        </div>
    </div>

    <script>
        function armSystem() {
            fetch('/arm_system').then(res => res.json()).then(data => {
                let status = document.getElementById('system-status');
                status.innerText = "ARMADO - VIGILANDO";
                status.className = "status-armed";
                alert("Sistema Armado. Objetos detectados como referencia: " + data.objects.join(", "));
            });
        }

        function disarmSystem() {
            fetch('/disarm_system').then(res => res.json()).then(data => {
                let status = document.getElementById('system-status');
                status.innerText = "DESARMADO";
                status.className = "status-disarmed";
            });
        }

        // Actualizar Log cada segundo
        setInterval(() => {
            fetch('/get_alerts').then(res => res.json()).then(logs => {
                let logBox = document.getElementById('log-box');
                logBox.innerHTML = "";
                // Mostramos el log invertido (lo mas nuevo arriba)
                [...logs].reverse().forEach(log => {
                    let div = document.createElement('div');
                    div.className = 'log-entry';
                    div.innerText = "> " + log;
                    logBox.appendChild(div);
                });
            });
        }, 1000);

        // Control de Servos (Igual que antes)
        document.addEventListener('keydown', function(event) {
            if(["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].indexOf(event.code) > -1) {
                event.preventDefault();
            }
            if (event.key === "ArrowLeft") fetch('/move_servo/left');
            if (event.key === "ArrowRight") fetch('/move_servo/right');
            if (event.key === "ArrowUp") fetch('/move_servo_v/up');
            if (event.key === "ArrowDown") fetch('/move_servo_v/down');
        });
    </script>
</body>
</html>
